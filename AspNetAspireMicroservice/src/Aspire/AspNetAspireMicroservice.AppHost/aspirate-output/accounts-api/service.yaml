---
apiVersion: v1
kind: Service
metadata:
  name: accounts-api
spec:
  type: NodePort
  selector:
    app: accounts-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 8443
    targetPort: 8443
  - name: tcp
    port: 8082
    targetPort: 8080
    nodePort: 30003
