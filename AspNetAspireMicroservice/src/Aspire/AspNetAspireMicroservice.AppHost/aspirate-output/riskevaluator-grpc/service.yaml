---
apiVersion: v1
kind: Service
metadata:
  name: riskevaluator-grpc
spec:
  type: NodePort
  selector:
    app: riskevaluator-grpc
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 8443
    targetPort: 8443
  - name: tcp
    port: 8084
    targetPort: 8080
    nodePort: 30005